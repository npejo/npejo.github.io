<div id="themeSwitcher" class="col-wrapper theme-switcher">
    {% for thmName in site.themes %}
    <a href="#"
       rel="nofollow"
       class="col col-15 switch-btn {% if forloop.index == 1 %}first{% endif %} {{ thmName }} jsThemeTrigger"
       data-theme="{{ thmName }}">
        {% for i in (0..4) %}
            <div class="thm-color color{{ i }}"></div>
        {% endfor %}
    </a>
    {% endfor %}
</div>
