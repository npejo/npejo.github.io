<div class="bg-container"
     data-animation="{{ site.defaults.appearAnimation }}"
     data-delay="{{ site.defaults.delayStyle }}">
    {% for item in (1..450) %}
        <div class="bg-block animated thm-{{ site.defaults.appearAnimation }} thm-onload-delay{{ 4 | random }} color{{ 5 | random }}"></div>
    {% endfor %}
</div>
